name: Tier 1 - Dashboard Data Collection

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect-dashboard-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tier 1 data collection
      run: python collect_tier1.py
      env:
        ANTPOOL_API_KEY: ${{ secrets.ANTPOOL_ACCESS_KEY }}
        ANTPOOL_API_SECRET: ${{ secrets.ANTPOOL_SECRET_KEY }}
        ANTPOOL_USER_ID: ${{ secrets.ANTPOOL_USER_ID }}
        ANTPOOL_EMAIL: ${{ secrets.ANTPOOL_EMAIL }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        
    - name: Log completion
      run: echo "Tier 1 data collection completed at $(date)"

